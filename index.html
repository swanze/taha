<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  </style> -->
</head>

<body>
  <div class="mainbody">
    <div class="component-background">
      <div class="main-component-body">
        <div class="inner">
          <div class="content-div">
            <img src="./images/image-qr-code.png" class="image-qr-code">
            <p class="line-1 pd1">Improve your front-end skills by building projects</p>
            <p class="line-2 pd1">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
          </div>
          <div class="main-text-div">
          
          </div>
        </div>
      </div>

    </div>

  </div>
</body>

</html>
